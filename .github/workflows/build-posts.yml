name: Build Posts and RSS Feed

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'
      - 'build-posts.js'
      - 'build-rss.js'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build posts and RSS feed
        run: npm run build
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet posts.json feed.xml blog/ || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts.json feed.xml blog/
          git commit -m "ðŸ¤– Auto-build: Update posts.json, RSS feed, and blog pages"
          git push
